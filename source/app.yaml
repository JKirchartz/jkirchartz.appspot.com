application: jkirchartz
version: 1
runtime: python27
threadsafe: true
api_version: 1

handlers:
- url: /css
  static_dir: css
- url: /js
  static_dir: js
- url: /
  static_files: index.html
  upload: index\.html
- url: /robots.txt
  static_files: robots.txt
  upload: robots\.txt
- url: /untiny
  script: untiny.app
- url: /megafeed
  script: megafeed.app
- url: /jobfeed
  script: jobfeed.app
- url: /_ah/.*
  script: chatbot.app

inbound_services:
- xmpp_message

libraries:
- name: webapp2
  version: "2.5.2"
- name: lxml
  version: "latest"
