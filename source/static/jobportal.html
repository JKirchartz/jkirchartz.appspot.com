<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,width=device-width">
    <title>Joel's Job Portal</title>
    <link rel="stylesheet" href="css/jobportal.css" type="text/css" media="all" />
  </head>
  <body>
    <form action="#" id="search">
      <input type=text id=query placeholder='Job Search'></input>
      <input type=text id=address placeholder='Home Address'></input>
      <select id=mode>
        <option value=TRANSIT>Transit</option>
        <option value=DRIVING>Driving</option>
        <option value=WALKING>Walking</option>
        <option value=BICYCLING>Bicycling</option>
      </select>
      <button>Search &#x1f50e;</button>
      <br>
      <a href='http://www.indeed.com'>
        <img align='right' border='0' src='http://www.indeed.com/images/poweredbyindeed.gif'>
      </a>
    </form>
    <div id="map"></div>
    <div id="loading"></div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="/js/jobportal.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk9uRL4ZmtQayqfvydLWEbjqltjD0LzK8&callback=initialize" async defer></script>
</html>
